<div class="body">
    <mat-card class="card">
        <div *ngIf="!(file || imageChangeEvent)">
            <button mat-stroked-button color="primary" (click)="openFileDialog()">Foto ausw√§hlen</button>
        </div>

        <div *ngIf="file || imageChangeEvent">
            <image-cropper
                [imageChangedEvent]="imageChangeEvent"
                [maintainAspectRatio]="true"
                [aspectRatio]="1/1"
                (imageCropped)="imageCropped($event)"
            ></image-cropper>

            <mat-form-field class="formfield">
                <mat-label>Beschreibung</mat-label>
                <textarea matInput class="input" type="text" placeholder="Irgendeine Beschreibung..." [(ngModel)]="post.caption"></textarea>
            </mat-form-field>

            <button mat-stroked-button color="warn" (click)="submit()" [disabled]="!file">Posten</button>
        </div>
    </mat-card>
</div>

<input id="inputfile" class="inputfile" type="file" accept="image/*" (change)="fileChange($event)" hidden>

<div class="loader" *ngIf="loading">
    <div class="center">
        <mat-spinner></mat-spinner>
    </div>
</div>
