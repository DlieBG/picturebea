<div class="body" *ngIf="user">
    <app-dashboard-post *ngFor="let post of posts" [post]="post" [user]="user"></app-dashboard-post>
</div>

<div class="fab">
    <table>
        <tr>
            <button mat-fab color="warn" routerLink="post/new">
                <mat-icon>add</mat-icon>
            </button>
        </tr>
        <tr>
            <button mat-fab color="primary" (click)="getPosts()">
                <mat-icon>refresh</mat-icon>
            </button>
        </tr>
    </table>    
</div>

<div class="loader" *ngIf="loading">
    <div class="center">
        <mat-spinner></mat-spinner>
    </div>
</div>
